<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set, viewport configuration, and title -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application </title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Container for the job application form -->
    <div class="apply_box">
      <!-- Heading for the job application form -->
      <h1>
        Job Application
        <!-- Small title -->
        <span class="title_small">(Web)</span>
      </h1>
      <!-- Job application form -->
      <form action="">
        <!-- Container for form controls -->
        <div class="form_container">
          <!-- Form control for first name -->
          <div class="form_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" placeholder="Enter First Name...">
          </div>
          <!-- Form control for last name -->
          <div class="form_control">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" type="text" placeholder="Enter Last Name...">
          </div>
          <!-- Form control for email -->
          <div class="form_control">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter Email...">
          </div>
          <!-- Form control for job role selection -->
          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select id="job_role" name="job_role">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>
          <!-- Form control for address -->
          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
          </div>
          <!-- Form control for city -->
          <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="Enter City Name...">
          </div>
          <!-- Form control for pincode -->
          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input id="pincode" name="pincode" type="number" placeholder="Enter Pincode...">
          </div>
          <!-- Form control for date -->
          <div class="form_control">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" value="2022-01-10">
          </div>
          <!-- Form control for uploading CV -->
          <div class="form_control">
            <label for="upload">Upload Your CV</label>
            <input id="upload" name="upload" type="file">
          </div>
        </div>
        <!-- Container for submit button -->
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
